<p>{{ titulo }}</p>
<mat-card class="inputs-user">
  <mat-card-header class="header-insert-card">
    <mat-card-title> Inserção de usuários </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Idade</mat-label>
      <input
        matInput
        [(ngModel)]="usuario.idade"
        placeholder="digite a idade"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer class="input-footer">
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
<br />

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title
      ><mat-icon>person</mat-icon>{{ usuario.nome }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="usuario.cpf"
      >CPF: {{ usuario.cpf }} Idade: {{ usuario.idade }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla
    blaBlablabla bla
  </mat-card-content>
</mat-card>
